<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamento de Projétil</title>
    <link rel="stylesheet" href="style/index.css" type="text/css">
    <link rel="stylesheet" href="style/menu.css" type="text/css">
    <link rel="stylesheet" href="style/canvas.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>

    <div class="content">
        
        <div class="title">
            <h3>Lançamento de Projétil</h3>
        </div>

        <div id="tempo">
        </div>

        <div class="canvas" id="canvas" >
            <canvas id="layer0"></canvas>
            <canvas id="layer1"></canvas>
            <canvas id="layer2"></canvas>
            <canvas id="layer3"></canvas>
            <canvas id="layer4"></canvas>
        </div>

        <div class="menu">

            <div class="menu-options" id='menu-options'>
                <div>
                    <span>
                        <label><p>$v_0\;=\;$</p></label>
                        <input type="number" id="vel0" name="vel0" step="5">
                    </span>
                    <span>
                        <label><p>$\theta_0\;=\;$</p></label>
                        <input type="number" id="theta0" name="theta0" step="5">
                    </span>
                </div>
                <div>
                    <span>
                        <label><p>$y_0\;=\;$</p></label>
                        <input type="number" id="y0" name="y0" step="10"> 
                    </span>   
                    <span>
                        <label><p>$\beta\;=\;$</p></label>
                        <input type="number" id="beta" name="beta" step="0.05">
                    </span>   
                </div>
                <div>
                    <span>
                        <label for="points"><p>Zoom: <span id="zoom-value"></span></p></label>
                        <button id="zoom-minus">
                            <i class="fas fa-search-minus"></i>
                        </button>
                        <button id="zoom-plus">
                            <i class="fas fa-search-plus"></i>
                        </button>
                    </span>
                    <span id="help-span">
                        <a href="help.html" target="_blank" >
                            <button id="button4">
                                Ajuda <i class="fas fa-question-circle"></i>
                            </button>
                        </a>
                    </span>
                </div>
            </div>

            <div class="menu-buttons">
                <button id="button1">Lançar</button>
                <button id="button2">Limpar tela</button>
                <button id="button3">Opções</button>
            </div>

        </div>

    </div>

    <script type="text/javascript" src="script/index.js"></script>
    <script type="text/javascript" src="script/classes/Layer.js"></script>
    <script type="text/javascript" src="script/classes/Objeto.js"></script>
    <script type="text/javascript" src="script/classes/Nuvem.js"></script>
    <script type="text/javascript" src="script/classes/Particula.js"></script>
    <script type="text/javascript" src="script/classes/LaunchArrow.js"></script>
    <script type="text/javascript" src="script/layers/layer0.js"></script>
    <script type="text/javascript" src="script/layers/layer1.js"></script>
    <script type="text/javascript" src="script/layers/layer2.js"></script>
    <script type="text/javascript" src="script/layers/layer3.js"></script>
    <script type="text/javascript" src="script/layers/layer4.js"></script>
    <script type="text/javascript" src="script/app/lancamento.js"></script>
    <script type="text/javascript" src="script/app/menu.js"></script>

    <!-- MathJax scripts -->
    <script>
        MathJax = {
          tex: {
            inlineMath: [['$', '$']]
          }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

</body>
</html>
